<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="pokedex" id="pokedex">
      <div class="pokedex-lights" id="pokedex-lights">
        <div class="lightblue-light"></div>
        <div class="red-light"></div>
        <div class="yellow-light"></div>
        <div class="green-light"></div>
      </div>
      <div class="pokedex-screen-container" id="pokedex-screen-container">
        <div class="pokedex-outer-screen" id="pokedex-outer-screen">
          <div class="pokedex-inner-screen" id="pokedex-inner-screen"></div>
        </div>
      </div>
      <div class="search-controls" id="search-controls">
        <input class="search-input" id="search-input" type="text" placeholder="escribe el nombre del pokemon">
        <button class="search-btn" id="search-btn">Buscar</button>
      </div>
    </div>
  </main>

  <script src="./app/app.js"></script>
</body>
</html>
