<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/icons/icons8-pokeball-16.png">
  <title>Pokedex</title>
</head>
<body>
  <main class="main-container">
    <div class="pokedex" id="pokedex">
      <div class="pokedex-lights" id="pokedex-lights">
        <div class="lightblue-light" id="lightblue-light"></div>
        <div class="red-light opacity" id="red-light"></div>
        <div class="yellow-light opacity" id="yellow-light"></div>
        <div class="green-light opacity" id="green-light"></div>
      </div>
      <div class="pokedex-screen-container" id="pokedex-screen-container">
        <div class="pokedex-outer-screen" id="pokedex-outer-screen">
          <div class="pokedex-inner-screen" id="pokedex-inner-screen">
            <div class="pokemon-main-data" id="pokemon-main-data">
              <span class="pokemon-name" id="pokemon-name"></span>
              <span class="pokemon-number" id="pokemon-number"></span>
            </div>
            <img class="pokemon-picture" id="pokemon-picture" src="" alt="">
            <div class="pokemon-misc-data" id="pokemon-misc-data">
              <span class="pokemon-type" id="pokemon-type"></span>
              <span class="pokemon-height" id="pokemon-height"></span>
              <span class="pokemon-weight" id="pokemon-weight"></span>
              <span class="pokemon-abilities" id="pokemon-abilities"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="previous-next-controls" id="previous-next-controls">
        <button class="previous-btn" id="previous-btn">
          <img src="./assets/icons/chevron_left_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="">
        </button>
        <button class="next-btn" id="next-btn">
          <img src="./assets/icons/chevron_right_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </button>
      </div>
      <div class="search-controls" id="search-controls">
        <input class="search-input" id="search-input" type="text" placeholder="nombre o nro del pokemon">
        <button class="search-btn" id="search-btn">BUSCAR</button>
      </div>
      
      <footer class="footer">
        <p>Esta página utiliza información provista por la API de <a href="https://pokeapi.co/" target="_blank">pokeapi.co</a></p>
        <p>Pokeball icon by Icons8</p>
        <br>
        <p>Contacto del programador: </p>
        <a href="https://www.linkedin.com/in/oscar-mumm/" target="_blank"> <img src="./assets/icons/linkedin-svgrepo-com.svg" alt=""> </a>
      </footer>
    </div>
  </main>

  <script src="./app/app.js"></script>
</body>
</html>
